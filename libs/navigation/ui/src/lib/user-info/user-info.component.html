<div class="user-info">
    <div class="user-info__avatar">
        <img  class="user-info__avatar--image" [src]="user.avatar">
    </div>
    <div class="user-info__info">
        <span class="user-info__info--username">{{user.username}}</span>
        <span class="user-info__info--email">{{user.email}}</span>
    </div>
</div>
