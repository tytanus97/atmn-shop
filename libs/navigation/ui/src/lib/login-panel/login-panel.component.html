<div >
  <button mat-raised-button color="primary" *ngIf="!user" (click)="login()">
    <b>Sign In</b>
  </button>
  <div class="login-panel-container" *ngIf="user">
    <span>{{ user.username }}</span>
    <img class="logout-icon" (click)="logout()" src="assets/icons/logout.svg" />
  </div>
</div>
