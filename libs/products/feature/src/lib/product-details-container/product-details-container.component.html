<div *ngIf="product$ | async as productDetails" class="product-details">
    <div class="product-details__wrapper">
        <div class="product-detail__gallery">
            <atmn-shop-product-details-gallery [images]="productDetails.images"/>
        </div>
        <div class="product-detail__info">
            <atmn-shop-product-details-info [product]="productDetails" (addToCart)="onAddToCart($event)" />
        </div>
    </div>
</div>
